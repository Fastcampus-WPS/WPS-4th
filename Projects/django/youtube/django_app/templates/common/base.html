{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Bookmark Application</title>
  <link rel="stylesheet" href="{% static 'css/base.min.css' %}?{% now 'c' %}">
  <link rel="stylesheet" href="{% static 'css/common.min.css' %}?{% now 'c' %}">
  <link rel="stylesheet" href="{% static 'css/search.min.css' %}?{% now 'c' %}">
</head>
<body>
  <div id="wrap">
    <h1>
      <a href="{% url 'index' %}">YouTube Bookmark Application</a>
    </h1>

    <div class="content-container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
